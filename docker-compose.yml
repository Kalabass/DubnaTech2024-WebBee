version: '3'
services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - '8080:8080'

  react-app:
    build:
      context: ./App
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_KEYCLOAK_URL=http://localhost:8080
    depends_on:
      - keycloak
